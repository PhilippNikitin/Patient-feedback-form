<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <title>Survey form</title>
</head>
<body>
  <h1 id="title">Patient feedback form</h1>
  
  
  
  <form id="survey-form" method="post" action="patient_feedback.php">
  <p id="description">Let us know how you feel staying in our hospital<p>
  <label id="name-label" for="name">Name:<span class=mark>*</span></label><input id="name" type="text" placeholder="Please enter your name here" required>
  
  <label id="email-label" for="email">Email:<span class=mark>*</span></label><input id="email" type="email" placeholder="Please enter your email here" required>
  
  <label id="number-label" for="number">Age:</label><input id="number" type="number" min="0" max="150" placeholder="Please enter your age here">
  
  <label id="dropdown-list" for="dropdown">In which department did you receive treatment:<span class=mark>*</span></label>
    <select name="department" id="dropdown" required>
      <option value="">Select your department</option>
      <option>Ophtalmology</option>
      <option>Neurology</option>
      <option>Internal Medicine</option>
      <option>Endocrinology</option>
      <option>Cardiology</option>
      <option>Gastroenterology</option>
      <option>Pulmonology</option>
      <option>ICU</option>
      <option>General surgery</option>
    </select>
    
    <p class="clarification">How likely is that you would recommend our hospital to a friend?<span class=mark>*</span></p>
    <input id="definitely"  type="radio" name="name" value="definitely" required><label for="definitely">Definitely</label>
    <input id="maybe"  type="radio" name="name" value="maybe"><label for="maybe">Maybe</label>
    <input id="not-sure"  type="radio" name="name" value="not-sure"><label for="not-sure">Not sure</label>
   
  
      <p class="clarification">Things that should be improved in the future
(check all that apply):</p>
    <input id="number-of-patients" type="checkbox" name="relation"  value="number-of-patients"><label  for="number-of-patients">Decrease number of patients in a ward</label><br>
    <input id="meal" type="checkbox" name="relation"  value="meal"><label  for="meal">Add new items to the menu</label><br>
    <input id="library" type="checkbox" name="relation"  value="library"><label  for="library">Add new books to the library</label>
    
    
   <p class="clarification-1">Any comments and suggestions?</p>
   <textarea placeholder="Enter your comment here..." ></textarea>
   
    
   <button id="submit" type="submit">Submit</button>
   <p class="clarification">Fields, marked by <span class=mark>*</span>, are required to fill.</p>  
  </form> 

</body>
</html>
